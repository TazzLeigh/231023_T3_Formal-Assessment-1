<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Shop - Wishlist</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar fixed-top">
      <div class="container">
        
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="assets/Logo.svg" alt="Logo" height="32">
        </a>

        <!-- Nav Items -->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="browse.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="wishlist.html">Wishlist</a>
            </li>
        </ul>

      </div>
    </nav>

    <!--Table-->
    <<div class="container">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Plant Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!--Item 1-->
            <tr id="item1">
              <td><img src="assets/plant1.png" alt="Image 1" class="img-fluid"></td>
              <td>Plant1 </td>
              <td>R200</td>
              <td>
                <button type="button" class="btn1 btn-primary btn-sm" onclick="removeItem('item1')">Remove</button>
              </td>
            </tr>
            <!--Item 2-->
            <tr id="item2">
              <td><img src="/assets/plant3.png" alt="Image 2" class="img-fluid"></td>
              <td>Plant 2</td>
              <td>R210</td>
              <td>
                <button type="button" class="btn2 btn-primary btn-sm" onclick="removeItem('item2')">Remove</button>
              </td>
            </tr>
            <!--Item 3-->
            <tr id="item3">
              <td><img src="assets/plant5.png" alt="Image 3" class="img-fluid"></td>
              <td>Plant3</td>
              <td>R230</td>
              <td>
                <button type="button" class="btn3 btn-primary btn-sm" onclick="removeItem('item3')">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
